<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello World!</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-3">

<div class="fate-card card bg-light shadow-sm p-4">
  <div class="row">
    <div class="col-4" id="Avatar">
      <img class="m-2 rounded-circle" src="assets/765-default-avatar.png" />
    </div>
    <div class="col-8" id="Identidad">
      <div class="row"><div class="col"><p class="rounded bg-dark text-white px-2 py-1">Identidad</p></div></div>
      <div class="row">
        <div class="col-9"><p class="rounded bg-white py-1"><span class="rounded-left bg-secondary text-white px-2 py-1">Nombre:</span><span id="Nombre"></span></p></div>
        <div class="col-3"><p class="rounded bg-white py-1"><span class="rounded-left bg-secondary text-white px-2 py-1">Edad:</span><span id="Edad"></span></p></div>
      </div>
      <div class="row h-100">
        <div class="col"><p class="rounded h-100 bg-white text-muted p-2" id="Descripcion">Descripcion</p></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4"><p>This is a</p></div>
    <div class="col-8"></div>
  </div>

  <div class="row">
    <div class="col-4"><p>TEST</p></div>
    <div class="col-8"></div>
  </div>
</div>

</div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/jquery-3.4.1.js"></script>
<script src="javascript.js"></script>
</body>
</html>
